<!doctype html>
<html lang="en" ng-app="THS700app">
<head>
    <meta charset="utf-8">
    <title>THS 700 JS</title>
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="libs/css/jquery-ui-1.9.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container" ng-controller="MainCntl as main">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="connection">Connection</a></li>
            </ul>
        </div>
    </div>

    <!--
            <div>
                <pre>$location.path() = {{main.$location.path()}}</pre>
                <pre>$route.current.templateUrl = {{main.$route.current.templateUrl}}</pre>
                <pre>$route.current.params = {{main.$route.current.params}}</pre>
                <pre>$route.current.scope.name = {{main.$route.current.scope.name}}</pre>
                <pre>$routeParams = {{main.$routeParams}}</pre>
            </div>
    -->

    <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
    </div>

    <div ng-controller="serialCntrll">
        <div class="row">
            <div class="span11">
                <h3>{{main.title}}</h3>
                <img ng-src="{{main.logoURL}}" alt=="{{main.title}}">
            </div>
        </div>
    </div>
</div>

<div id="dialog-msg" title="Dialog"></div>
<div id="dialog"></div>


<script type="text/javascript" src="libs/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/js/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="libs/js/angular.min.js"></script>
<script type="text/javascript" src="libs/js/angular-animate.min.js"></script>
<script type="text/javascript" src="libs/js/angular-route.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/serial.js"></script>

</body>
</html>
